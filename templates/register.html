{% extends "base.html" %}

{% block title %} Register {% endblock %}
{% block form %}
<form action="/register" method="post">
  <div class="mb-3">
    <label for="myEmail" class="form-label">Email address</label>
    <input type="email" class="form-control" id="myEmail" name="email" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="myPassword" class="form-label">Password</label>
    <input type="password" class="form-control" id="myPassword" name="password">
  </div>
  <div class="mb-3">
    <label for="myName" class="form-label">Name</label>
    <input type="text" class="form-control" id="myName" name="name">
  </div>
  <div class="mb-3">
    <label for="mySurname" class="form-label">Surname</label>
    <input type="text" class="form-control" id="mySurname" name="surname">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}

{% extends "base.html" %}

{% block title %} Add Expenses {% endblock %}

{% block main%}
    <h1>Add Expense</h1>
    <form action="/addexpenses" method="POST">
        <table>
            <tr>
                <td><label for="amount">Amount:</label></td>
                <td><input type="text" id="amount" name="amount" required></td>
            </tr>
            <tr>
                <td><label for="name">Name:</label></td>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <td><label for="category">Category:</label></td>
                <td>
                    <select id="category" name="category" required>
                        {% for category in categories %}
                            <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="date">Date:</label></td>
                <td><input type="date" id="date" name="date" required></td>
            </tr>
            <tr>
                <td><label for="description">Description:</label></td>
                <td><textarea id="description" name="description" required></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Add Expense"></td>
            </tr>
        </table>
    </form>
{% endblock %}
